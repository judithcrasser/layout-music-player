<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ee193a36c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row1">
            <div class="btn1">
                <i class="fas fa-search"></i>
            </div>
            <div>
                My Playlist
            </div>
            <div class="btn1 red-button">
                <i class="fas fa-power-off"></i>
            </div>
        </div>

        <div class="main">
            <div class="track-img">
                <img src="./assets/track-image.jpeg">
            </div>
        </div>
        <div class="track">
            <div>Track #2</div>
            <div>Artist</div>
            <div class="timeline"></div>
        </div>


        <div class="row2">
            <div class="btn2">
                <i class="fas fa-backward"></i>
            </div>
            <div class="btn3">
                <i class="fas fa-play"></i>
            </div>
            <div class="btn2">
                <i class="fas fa-forward"></i>
            </div>
        </div>
        <div class="volume">
        </div>

    </div>
    
</body>
</html>
